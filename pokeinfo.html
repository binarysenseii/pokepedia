<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " >
    <title>Pokeinfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conload">
        <img src="/images/pokeball.png" id="load"alt="">
        <h2 style="margin:0px; color:grey;">Did you know?</h2>
        <h4 style="margin: 5px; color:white;"></h4>
    </div>
    <div id="con1">
        <a href="" style="text-decoration: none;">
            <div id="back" style="position: relative;top:-226px;display: flex;right:40px;cursor:pointer">
                <img src="/images/back.svg" alt="">
            </div>
        </a>
        <div id="details">
            <div id="basinfo">
                <h2></h2>
                <p>Type:</p>
                <p>EXP:</p>
                <p>Abilities:</p>
            </div>
             <div class="selector s">Stats</div>
             <div class="selector m">Moves</div>
             <div id="infopanel">
                <div id="loader" style="display:flex;justify-content: center;align-items: center; height:100%">
                    <img src="images/pokeball.png" style="height:80px; width:80px;position: relative;" alt="">
                </div>   
             </div>
        </div>
        <div id="pokeimg">
            <img src="" alt="">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
